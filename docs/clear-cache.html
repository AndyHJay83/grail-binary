<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Cache</title>
</head>
<body>
    <h1>Clearing Cache...</h1>
    <div id="status"></div>
    
    <script>
        async function clearCache() {
            const status = document.getElementById('status');
            
            try {
                // Unregister service worker
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (let registration of registrations) {
                        await registration.unregister();
                        status.innerHTML += '<p>✓ Service worker unregistered</p>';
                    }
                }
                
                // Clear all caches
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    for (let cacheName of cacheNames) {
                        await caches.delete(cacheName);
                        status.innerHTML += `<p>✓ Cache "${cacheName}" deleted</p>`;
                    }
                }
                
                // Clear localStorage and sessionStorage
                localStorage.clear();
                sessionStorage.clear();
                status.innerHTML += '<p>✓ Local storage cleared</p>';
                
                status.innerHTML += '<p><strong>Cache cleared successfully! You can now go back to the main app.</strong></p>';
                status.innerHTML += '<p><a href="index.html">Go to main app</a></p>';
                
            } catch (error) {
                status.innerHTML += `<p>Error: ${error.message}</p>`;
            }
        }
        
        clearCache();
    </script>
</body>
</html>
