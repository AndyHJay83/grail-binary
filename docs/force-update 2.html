<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Force Update Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Force Update Test</h1>
        <p>This page was created at: <strong>$(date)</strong></p>
        
        <h2>Current Status</h2>
        <div id="status">Checking deployment...</div>
        
        <h2>Actions</h2>
        <button onclick="clearAllCaches()">Clear All Caches</button>
        <button onclick="testMainApp()">Test Main App</button>
        
        <h2>Asset Test</h2>
        <div id="asset-test"></div>
    </div>
    
    <script>
        // Check if this page loads (deployment test)
        document.getElementById('status').innerHTML = '<p class="success">‚úÖ This page loaded successfully - deployment is working!</p>';
        
        async function clearAllCaches() {
            const status = document.getElementById('status');
            status.innerHTML = '<p>Clearing all caches...</p>';
            
            try {
                // Unregister all service workers
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (let registration of registrations) {
                        await registration.unregister();
                        status.innerHTML += '<p class="success">‚úì Service worker unregistered</p>';
                    }
                }
                
                // Clear all caches
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    for (let cacheName of cacheNames) {
                        await caches.delete(cacheName);
                        status.innerHTML += `<p class="success">‚úì Cache "${cacheName}" deleted</p>`;
                    }
                }
                
                // Clear localStorage and sessionStorage
                localStorage.clear();
                sessionStorage.clear();
                status.innerHTML += '<p class="success">‚úì Local storage cleared</p>';
                
                status.innerHTML += '<p class="success"><strong>üéâ All caches cleared successfully!</strong></p>';
                
            } catch (error) {
                status.innerHTML += `<p class="error">Error: ${error.message}</p>`;
            }
        }
        
        function testMainApp() {
            window.open('index.html', '_blank');
        }
        
        // Test asset loading
        async function testAssets() {
            const assetTest = document.getElementById('asset-test');
            
            try {
                // Test loading the main JS file
                const response = await fetch('assets/main-b927b066.js');
                if (response.ok) {
                    assetTest.innerHTML += '<p class="success">‚úÖ New JS file loads successfully</p>';
                } else {
                    assetTest.innerHTML += '<p class="error">‚ùå New JS file failed to load</p>';
                }
                
                // Test loading the CSS file
                const cssResponse = await fetch('assets/index-a68370b0.css');
                if (cssResponse.ok) {
                    assetTest.innerHTML += '<p class="success">‚úÖ New CSS file loads successfully</p>';
                } else {
                    assetTest.innerHTML += '<p class="error">‚ùå New CSS file failed to load</p>';
                }
                
            } catch (error) {
                assetTest.innerHTML += `<p class="error">Asset test error: ${error.message}</p>`;
            }
        }
        
        // Run asset test on page load
        testAssets();
    </script>
</body>
</html>
